<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="stroke-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22d3ee" />
      <stop offset="100%" stop-color="#a855f7" />
    </linearGradient>
  </defs>
  
  <!-- Antenna -->
  <line x1="100" y1="10" x2="100" y2="45" stroke="url(#stroke-grad)" stroke-width="8" stroke-linecap="round" />
  <circle cx="100" cy="10" r="8" fill="#ec4899" />

  <!-- Head Shape (Squircle - Stroked only, no fill) -->
  <rect 
    x="30" y="40" width="140" height="130" rx="40" 
    fill="none" 
    stroke="url(#stroke-grad)" 
    stroke-width="8"
  />
  
  <!-- Eyes -->
  <ellipse cx="75" cy="95" rx="10" ry="14" fill="#1e293b" />
  <ellipse cx="125" cy="95" rx="10" ry="14" fill="#1e293b" />

  <!-- Smile -->
  <path 
    d="M 75 130 Q 100 150 125 130" 
    stroke="#1e293b" 
    stroke-width="8" 
    stroke-linecap="round" 
    fill="none" 
  />
</svg>